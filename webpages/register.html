<!DOCTYPE HTML>
<html>

<head>
    <title>Rick's Auto Shop Register Page</title>
    <link rel="icon" type="image/x-icon" href="../images/RickAutoIcon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Norman Martin-2300232">
    <!--Tutor:Sirisha Badhika-->
    <link rel="stylesheet" href="../CSS/default.css">
</head>

<body id="RegisterPage" name="Top">

    <img class="centerImg" src="../images/RickAutoLogo.png" alt="Image not found">
    <h1 class>Rick's Auto Shop</h1>
    <div class="roundBox">
        <form name="register" id="register" class="formContent">

            <fieldset>
                <legend>
                    <p class="heading">Registration</p>
                </legend>

                <label for="fname">
                    <span class="text"> First Name</span>
                </label>
                <input class="input" type="text" name="name" id="fname" minlength="4" maxlength="25"
                    placeholder="&#128100;" required />

                <label for="lname">
                    <span class="text"> Last Name</span>
                </label>
                <input class="input" type="text" name="name" id="lname" minlength="4" maxlength="25"
                    placeholder="&#128100;" required />
                <label for="dob">
                    <span class="text"  >Date of Birth</span>
                </label>
                <input class="input" type="date" name="dob" id="dob" onchange="validateAge(this)" placeholder="DD/MM/YYYY"  required />

                <span class="text"> Please identify your gender:</span>
                </br></br>
                <label for="male"><span class="text">Male</span></label>
                <input type="radio" name="gender" id="male" value="Male" required>

                <label for="female"><span class="text">Female</span></label>
                <input type="radio" name="gender" id="female" value="Female">

                <label for="other"><span class="text">Other</span></label>
                <input type="radio" name="gender" id="other" value="Other">
                </br></br>
                <label for="phone"><span class="text"> Telephone Number</span> </label>
                <input class="input" type="text" name="phone" id="phone" minlength="18" maxlength="18"
                    placeholder="Enter your Phone number" required />

                <label for="email"><span class="text">Email Address</span></label>
                <input class="input" type="text" name="email" id="email" minlength="5" maxlength="50"
                    placeholder="example@gmail.com" required />
                <label for="trn">
                    <span class="text">TRN</span>
                </label>
                <input class="input" type="text" name="trn" id="trn" minlength="11" maxlength="11"
                    placeholder="000-000-000" onchange="checkTRN(this)"  required />
                    
                <label for="password">
                    <span class="text">Password</span>
                </label>
                <input class="input" type="Password" name="password" id="password" minlength="8" placeholder="&#128274;"
                    required />
                <div class="input" style="border: none;height: 10px;;">
                    <span id="Message" class="text"></span>
                </div>
                <button class="input" type="submit" value="LOGIN">
                    <span class="text"> Register</span></button>
                <button class="input" type="reset" value="LOGIN">
                    <span class="text"> Cancel</span></button>
            </fieldset>

        </form>
    </div>

    <div id="footer">
        <ul type="disc">
            <li> <b> Telephone:</b>1(<i>876</i>) 598-8988</li>
            <li> <b>Email Address:</b>RicksAutoShop@gov.jm</li>
            <li><b> Location:</b>
                <ul>
                    <li>207 Harbour Street</li>
                    <li>Building H</li>
                    <li>Montego Bay</li>
                    <li>St. James</li>
                </ul>
            </li>
        </ul>
        <div>


            <a href="webpages/aboutUs.Html"><u>About Us</u></a><br>
            <a href="#Top"> &#128285;</a>
        </div>
    </div>
    <script src="../JavaScript/register.js"></script>
</body>

</html>
