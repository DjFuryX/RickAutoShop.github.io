<body id="RegisterPage" name="Top">
    <img class="centerImg" src="../images/RickAutoLogo.webp" alt="Image not found" />
    <h1>Rick's Auto Shop</h1>
    <div class="roundBox">
        <!--Question 1 a. i. Registration Page:
    create a registration form where users can enter their 
     first name, last name, date of birth, gender, phone number, email, tax registration number (trn), and password, etc. 
    -->
        <form name="register" id="register" class="formContent">
            <fieldset>
                <legend>
                    <p class="heading">Registration</p>
                </legend>
                <!--Question 1 a. ii. all fields are filled (HTML validation). -->
                <label for="fname">
                    <span class="text"> First Name</span>
                </label>
                <input class="input" type="text" name="name" id="fname" minlength="1" maxlength="25"
                    placeholder="&#128100;" required />

                <label for="lname">
                    <span class="text"> Last Name</span>
                </label>
                <input class="input" type="text" name="name" id="lname" minlength="1" maxlength="25"
                    placeholder="&#128100;" required />
                <label for="dob">
                    <span class="text">Date of Birth</span>
                </label>
                <!--Question 1 a. iv. visitor must be over 18 years old to register. Calculate using JavaScript.-->
                <input class="input" type="date" name="dob" id="dob" onchange="validateAge(this)"
                    placeholder="DD/MM/YYYY" required />

                <span class="text"> Please identify your gender:</span>
                </br></br>
                <label for="male"><span class="text">Male</span></label>
                <input type="radio" name="gender" id="male" value="Male" required>

                <label for="female"><span class="text">Female</span></label>
                <input type="radio" name="gender" id="female" value="Female">

                <label for="other"><span class="text">Other</span></label>
                <input type="radio" name="gender" id="other" value="Other">
                </br></br>
                <label for="phone"><span class="text"> Telephone Number</span> </label>
                <input class="input" type="text" name="phone" id="phone" minlength="18" maxlength="18"
                    placeholder="Enter your Phone number" required />

                <label for="email"><span class="text">Email Address</span></label>
                <input class="input" type="text" name="email" id="email" minlength="5" maxlength="50"
                    placeholder="example@gmail.com" required />
                <label for="trn">
                    <span class="text">TRN</span>
                </label>
                <!--Question 1 a. v. trn  must be of length and in the format (000-000-000).-->
                <input class="input" type="text" name="trn" id="trn" minlength="11" maxlength="11"
                    placeholder="000-000-000" onchange="checkTRN(this.value)" required />

                <label for="password">
                    <span class="text">Password</span>
                </label>
                <!--Question 1 a. iii. passwords should be at least 8 characters long.-->
                <input class="input" type="Password" name="password" id="password" minlength="8" placeholder="&#128274;"
                    required />
                <div class="input" style="border: none;height: 10px;;">
                    <span id="Message" class="text"></span>
                </div>
                <!--Question 1 a. vii.Register (used to stored registration form data) -->
                <button class="input" type="submit" value="LOGIN">
                    <span class="text"> Register</span></button>
                <!--Question 1 a. viii. Cancel (used to clear data from the registration form)-->
                <button class="input" type="reset" value="LOGIN">
                    <span class="text"> Cancel</span></button>
                <div>
                    <p class="text"> Go Back to <a class="Registerlink" href="../index.html">Login</a></p>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="../JavaScript/register.js"></script>
